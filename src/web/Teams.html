										createHTML();
										document.getElementById("logout").innerHTML = "Ausloggen";
									}
								});
						}

						return new Promise(function(resolve, reject) {
							var posting = $.post("http://localhost:7500/api/v1/Login/logout", {

							});
							posting.done(function(data) {

							posting.fail(function(err) {

							});
